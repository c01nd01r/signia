name: Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: 'Build and Test'
    timeout-minutes: 15
    runs-on: ubuntu-latest # TODO: this should probably run on multiple OSes

    steps:
      - uses: ./.github/actions/setup

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      # - name: Check API declarations and docs work as intended
      #   run: pnpm api:check
